<div class="overlay" mat-dialog-close></div>
<div class="dialog">
  <div class="dialog_header">
    <div class="header_text">
      <h4 class="title" translate="MODALS.LANGUAGES_MODAL_HEADING"></h4>
    </div>
    <div class="dialog_close">
      <button class="btn_dialog_close" mat-dialog-close>
        <div class="icon_mobile_close"></div>
      </button>
    </div>
  </div>
  <div class="dialog_content">
    <div class="language_list">
      <ng-container *ngFor="let language of languages$ | keyvalue;">
        <a class="language_item" (click)='doSwitchLanguage(language.key)'>
          {{language.value}}
        </a>
      </ng-container>
    </div>
  </div>
  <div class="dialog_info_wrap">
    <div class="dialog_info">
      <a href="https://citizenos.com/get-involved/" target="_blank" class="help_us_box">
        <div class="illustration_who_politics"></div>
        <h3 translate="MODALS.LANGUAGES_MODAL_HELP_US_TRANSLATE"></h3>
        <div class="icon_general_arrow_long_right"></div>
      </a>
    </div>
  </div>
</div>
