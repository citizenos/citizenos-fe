<div class="overlay" dialog-close></div>
<div class="dialog">
  <div class="dialog_header">
    <div class="header_text">
      <h4 class="title" translate="MODALS.TOPIC_MEMBERS_HEADING"></h4>
      <div class="dialog_close">
        <a class="btn_dialog_close icon" dialog-close>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.72152 6.29537C7.3277 5.90154 6.68919 5.90154 6.29537 6.29537C5.90154 6.68919 5.90154 7.3277 6.29537 7.72153L10.5738 12L6.29541 16.2785C5.90159 16.6723 5.90159 17.3108 6.29541 17.7046C6.68923 18.0985 7.32774 18.0985 7.72156 17.7046L12 13.4262L16.2784 17.7046C16.6723 18.0985 17.3108 18.0985 17.7046 17.7046C18.0984 17.3108 18.0984 16.6723 17.7046 16.2785L13.4262 12L17.7046 7.72153C18.0985 7.3277 18.0985 6.68919 17.7046 6.29537C17.3108 5.90154 16.6723 5.90154 16.2785 6.29537L12 10.5739L7.72152 6.29537Z"
              fill="#2C3B47" />
          </svg>
        </a>
      </div>
    </div>
  </div>
  <div class="dialog_tabs_wrap">
    <a class="dialog_tab mobile_hidden" [ngClass]="{'active': activeTab ==='participants'}"
      (click)="activeTab = 'participants'" translate="MODALS.TOPIC_MEMBERS_TAB_PARTICIPANTS"></a>
    <a class="dialog_tab mobile_hidden" [ngClass]="{'active': activeTab ==='groups'}" (click)="activeTab = 'groups'"
      translate="MODALS.TOPIC_MEMBERS_TAB_GROUPS"></a>
    <a class="dialog_tab mobile_hidden" [ngClass]="{'active': activeTab ==='invited'}" (click)="activeTab = 'invited'"
      translate="MODALS.TOPIC_MEMBERS_TAB_INVITED"></a>
    <div class="dropdown mobile_show" [cosDropdown]>
      <div class="selection">
        <div class="selected_item">
          {{'MODALS.TOPIC_MEMBERS_TAB_'+activeTab | uppercase | translate}}
        </div>
        <div><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 10L12 15L7 10" stroke="#2C3B47" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
      </div>
      <div class="options">
        <div class="option" (click)="activeTab = 'participants'" translate="MODALS.TOPIC_MEMBERS_TAB_PARTICIPANTS">
        </div>
        <div class="option" (click)="activeTab = 'groups'" translate="MODALS.TOPIC_MEMBERS_TAB_GROUPS">
        </div>
        <div class="option" (click)="activeTab = 'invited'" translate="MODALS.TOPIC_MEMBERS_TAB_INVITED">
        </div>
      </div>
    </div>
  </div>
  <div class="dialog_content">
    <ng-container *ngIf="activeTab === 'participants'">
      <div class="content_section">
        <div id="topic_members_list_wrap" class="section_content_wrap table_section">

            <cos-input [placeholder]="('MODALS.TOPIC_MEMBERS_PLACEHOLDER_NAME_PERMISSION' | translate)">
              <input [placeholder]="('MODALS.TOPIC_MEMBERS_PLACEHOLDER_NAME_PERMISSION' | translate)"
                (ngModelChange)="TopicMemberUserService.setParam('search', TopicMemberUserService.params.search)"

            </cos-input>
            <div class="dropdown" [cosDropdown]>
              <div class="selection">
                <span translate="MODALS.TOPIC_MEMBERS_ORDER_BY"></span>
