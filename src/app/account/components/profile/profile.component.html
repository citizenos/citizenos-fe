<div class="page_header">
  <h1 translate="VIEWS.ACCOUNT.MY_ACCOUNT_HEADING"></h1>
</div>
<div class="tabs_row" *ngIf="tabSelected | async  as tabSelected">
  <div class="tab_item" (click)="selectTab('profile')" [ngClass]="tabSelected=== 'profile' ? 'active' : ''"
    translate="VIEWS.ACCOUNT.MY_ACCOUNT_TAB_PROFILE"></div>
  <div class="tab_item" (click)="selectTab('notifications')" [ngClass]="tabSelected=== 'notifications' ? 'active' : ''"
    translate="VIEWS.ACCOUNT.MY_ACCOUNT_TAB_NOTIFICATIONS"></div>
</div>
<div id="profile_area_wrap">
  <div id="profile_settings" class="profile_area_section" *ngIf="(tabSelected | async) === 'profile'">
    <div id="profile_image_area">
      <div id="profile_image_wrap">
        <div id="remove_profile_image" (click)="deleteUserImage()" *ngIf="tmpImageUrl || form.imageUrl">
          <div class="icon_general_delete_red"></div>
        </div>
        <img id="profile_image" *ngIf="tmpImageUrl || form.imageUrl" [src]="tmpImageUrl || form.imageUrl">
        <div class="profile_image_filler" *ngIf="!form.imageUrl && !tmpImageUrl">
          <cos-initials class="table_cell" *ngIf="form.name" [name]="form.name">
          </cos-initials>
        </div>
      </div>
      <input type="file" #imageUpload id="profile_image_input" class="image_item" (change)="fileUpload()" />
      <a (click)="triggerUploadImage()" translate="VIEWS.ACCOUNT.MY_ACCOUNT_UPLOAD_AVATAR"></a>
    </div>
    <div id="profile_data_area">
      <h3 translate="VIEWS.ACCOUNT.HEADING_ACCOUNT_DETAILS"></h3>
      <form id="profile_form" name="myAccountForm" *ngIf="user | async as user">
        <cos-input placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_NAME' | translate}}">
          <input id="name" name="name" [(ngModel)]="form.name"
            placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_NAME' | translate}}"
            [ngClass]="{'error_input': errors.name}" [maxlength]="255" required (focus)="wWidth > 1024">
          <label for="name" class="error_label" *ngIf="errors.name">
            <div class="icon_notification_error_small"></div>
            <span translate="{{errors.name}}"></span>
          </label>
        </cos-input>
        <cos-input placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_COMPANY' | translate}}">
          <input id="company" name="company" [(ngModel)]="form.company"
            [placeholder]="('VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_COMPANY' | translate)"
            [ngClass]="{'error_input': errors.company}" [maxlength]="255">
          <label for="company" class="error_label" *ngIf="errors.company">
            <div class="icon_notification_error_small"></div>
            <span translate="errors.company"></span>
          </label>
        </cos-input>
        <cos-input placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_EMAIL' | translate}}">
          <input id="email" name="email" [(ngModel)]="form.email"
            placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_EMAIL' | translate}}"
            [ngClass]="{'error_input': errors.email}" [maxlength]="254" required #email="ngModel">
          <label for="email" class="error_label" *ngIf="errors.email">
            <div class="icon_notification_error_small"></div>
            <span translate="{{errors.email}}"></span>
          </label>
        </cos-input>
        <ng-container *ngIf="resetPassword">
          <cos-input placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_NEW_PASSWORD' | translate}}">
            <input id="newPassword" name="newPassword" [(ngModel)]="form.newPassword" type="password"
              placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_NEW_PASSWORD' | translate}}"
              [ngClass]="{'error_input': errors.newPassword}" [maxlength]="64">
          </cos-input>
          <cos-input placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_PASSWORD_CONFIRM' | translate}}">
            <input id="password_confirm" name="passwordConfirm" [(ngModel)]="form.passwordConfirm" type="password"
              placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_PASSWORD_CONFIRM' | translate}}"
              [ngClass]="{'error_input': errors.newPassword}" [maxlength]="64">
            <label for="newPassword" class="error_label" *ngIf="errors.newPassword">
              <div class="icon_notification_error_small"></div>
              <span translate="{{errors.newPassword}}"></span>
            </label>
          </cos-input>
        </ng-container>
        <cos-input placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_PASSWORD' | translate}}"
          *ngIf="form.email !== user?.email || resetPassword">
          <input id="password" name="password" [(ngModel)]="form.password" type="password"
            placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_PASSWORD' | translate}}"
            [ngClass]="{'error_input': errors.password}" [maxlength]="64" required #password="ngModel">
          <label for="password" class="error_label" *ngIf="errors.password">
            <div class="icon_notification_error_small"></div>
            <span translate="{{errors.password}}"></span>
          </label>
        </cos-input>
        <a (click)="resetPassword=!resetPassword" translate="VIEWS.ACCOUNT.MY_ACCOUNT_RESET_PASSWORD"></a>
        <div>
          <button (click)="doUpdateProfile(user)" class="btn_big_submit"
            translate="VIEWS.ACCOUNT.MY_ACCOUNT_BTN_SAVE"></button>
        </div>
      </form>
      <h3 translate="VIEWS.ACCOUNT.MY_ACCOUNT_TAB_PREFERENCES"></h3>
      <div class="prefrence_box">
        <div class="preference_title bold" translate="VIEWS.ACCOUNT.MY_ACCOUNT_LBL_SHOW_IN_SEARCH"></div>
        <div class="preference_description" translate="VIEWS.ACCOUNT.MY_ACCOUNT_LBL_SHOW_IN_SEARCH_DESCRIPTION"></div>

        <cos-toggle [cosToggleTextOn]="('TOGGLE_ON' | translate)" [cosToggleTextOff]="('TOGGLE_OFF' | translate)"
          [model]="form.preferences?.showInSearch"
          (click)="form.preferences.showInSearch = !form.preferences.showInSearch"></cos-toggle>
      </div>
      <div class="prefrence_box">
        <div class="preference_title bold" translate="VIEWS.ACCOUNT.MY_ACCOUNT_LBL_SHOW_IN_SEARCH"></div>
        <div class="preference_description" translate="VIEWS.ACCOUNT.MY_ACCOUNT_LBL_SHOW_IN_SEARCH_DESCRIPTION"></div>
        <div class="delete_account">
          <div class="icon_general_delete_red"></div>
          <a (click)="doDeleteAccount()" class="bold" translate="VIEWS.ACCOUNT.MY_ACCOUNT_LNK_DELETE"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="profile_area_section" *ngIf="(tabSelected | async) === 'notifications'">
    <h3 class="section_title">Manage e-mail updates</h3>
    <div class="section_description">Engagement updates and analytics will be sent via e-mail every defined period</div>
    <cos-input placeholder="Set period">
      <div class="dropdown" [cosDropdown]>
        <div class="selection">
          <div class="selected_item">Weekly</div>
          <div class="icon_arrow_down_black"></div>
        </div>
        <div class="options">
          <div class="option">Dayly</div>
          <div class="option">Weekly</div>
          <div class="option">Monthly</div>
        </div>
      </div>
    </cos-input>
  </div>
  <div class="profile_area_section" *ngIf="(tabSelected | async) === 'notifications'">
    <h3>Manage topic notification</h3>
    <div class="filter_section">
      <div class="input_area">
        <div class="icon_general_search"></div>
          <cos-input placeholder="Show per page">
            <input class="topic_search_input"
              placeholder="{{'VIEWS.ACCOUNT.MY_ACCOUNT_PLACEHOLDER_SEARCH' | translate}}" [value]="topicSearch"
              [(ngModel)]="topicSearch" [ngModelOptions]="{standalone: true, updateOn:'change'}"
              (ngModelChange)="searchTopics()">
          </cos-input>
      </div>
      <cos-input placeholder="Show per page">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">{{(TopicNotificationService.params$ | async)?.limit}}</div>
            <div class="icon_arrow_down_black"></div>
          </div>
          <div class="options">
            <div class="option" (click)="TopicNotificationService.setParam('limit', 5)">5</div>
            <div class="option" (click)="TopicNotificationService.setParam('limit', 10)">10</div>
            <div class="option" (click)="TopicNotificationService.setParam('limit', 15)">15</div>
          </div>
        </div>
      </cos-input>
    </div>
    <div class="content_section">
      <div class="row_header">
        <div class="row_cell"><a (click)="TopicNotificationService.doOrder('title')"><span
              translate="VIEWS.ACCOUNT.MY_ACCOUNT_TABLE_HEADER_TOPIC"></span>
            <div
              [ngClass]="{'icon_general_arrow_small_down': (TopicNotificationService.params$ | async)?.order ==='desc', 'icon_general_arrow_small_up': (TopicNotificationService.params$ | async)?.order ==='asc'}">
            </div>
          </a></div>
        <div class="row_cell" translate="VIEWS.ACCOUNT.MY_ACCOUNT_TABLE_HEADER_NOTIFICATIONS"></div>
        <div class="row_cell"></div>
      </div>
      <div class="row_list" *ngFor="let topic of topics$ | async">
        <div class="row_cell"><a class="blue_link" [innerHtml]>{{topic.title}}</a></div>
        <div class="row_cell"><cos-toggle [cosToggleTextOn]="'TOGGLE_ON' | translate"
            [cosToggleTextOff]="'TOGGLE_OFF' | translate" [model]="topic.allowNotifications"
            (click)="topic.allowNotifications=!topic.allowNotifications;toggleTopicNotifications(topic)"></cos-toggle>
        </div>
        <div class="row_cell">
          <a (click)="app.doShowTopicNotificationSettings(topic.topicId)">
            <div class="icon_general_settings"></div>
          </a>
        </div>
      </div>
      <cos-pagination class="pagination" (select)="TopicNotificationService.loadPage($event)"
        [totalPages]="(TopicNotificationService.totalPages$ | async) || 0"
        [page]="(TopicNotificationService.page$ | async) || 0"></cos-pagination>
    </div>
  </div>
</div>
