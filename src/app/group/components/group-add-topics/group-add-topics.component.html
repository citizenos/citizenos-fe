<div [cosDropdown] [ngClass]="{search_with_dropdown : resultCount, dropdown_active : resultCount}">
  <!--[items]="searchResults$ | async"-->
  <typeahead class="searchbox_with_icon_and_text auto-complete" [term]="searchStringTopic" (search)="search($event)"
    (select)="addGroupMemberTopic($event)" (enterAction)="addGroupMemberTopic($event)"
    [placeholder]="'VIEWS.GROUP_CREATE.ADD_TOPICS_PLACEHOLDER_SEARCH' | translate">
    <div class="search_icon">
      <div class="table_cell">
        <div class="sprite sprite-icon-search-gray-2x"></div>
      </div>
    </div>
    <div class="search_text">
      <div class="table_cell blue_link" translate="VIEWS.GROUP_CREATE.ADD_TOPICS_PRESS_ENTER_TO_ADD"></div>
    </div>
    <ng-container *ngIf="searchResults$ | async as searchResults">
      <div class="search_area_wrap" [ngClass]="{hidden: !searchResults.length}">
        <div class="search_dropdown_area">
          <div class="search_dropdown_item" [typeaheadItem]="topic" *ngFor="let topic of searchResults">
            <div class="table_cell search_item_text">
              <b>{{topic.title}}</b>
            </div>
            <div class="table_cell blue_link">
              <span class="submit_link" (click)="addGroupMemberTopic(topic)"
                translate="VIEWS.GROUP_CREATE.ADD_TOPICS_SELECT_TO_ADD"></span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </typeahead>
</div>
