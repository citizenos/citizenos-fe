<div id="register_form_wrap">
  <form name="signUpForm" [formGroup]="signUpForm">
    <div id="register_inputs_wrap">
      <input id="name" formControlName="name" [placeholder]="'MODALS.SIGN_UP_PLACEHOLDER_NAME' | translate"
        (focus)="wWidth > 1024" [ngClass]="{'error_input': errors.name}" [maxlength]="255" required>
      <label for="name" class="error_label" *ngIf="errors.name">
        <div class="table_cell">
          <div class="sprite sprite-icon-inputfield-error2x"></div>
          <span translate="{{errors.name}}"></span>
        </div>
      </label>
      <input id="email" formControlName="email" [placeholder]="'MODALS.SIGN_UP_PLACEHOLDER_EMAIL' | translate"
        [ngClass]="{'error_input': errors.email}" [maxlength]="254" required>
      <label for="email" class="error_label" *ngIf="errors.email">
        <div class="table_cell">
          <div class="sprite sprite-icon-inputfield-error2x"></div>
          <span translate="{{errors.email}}"></span>
        </div>
      </label>
      <input id="company" formControlName="company" [placeholder]="'MODALS.SIGN_UP_PLACEHOLDER_COMPANY' | translate"
        [ngClass]="{'error_input': errors.company}" [maxlength]="255">
      <label for="company" class="error_label" *ngIf="errors.company">
        <div class="table_cell">
          <div class="sprite sprite-icon-inputfield-error2x"></div>
          <span translate="{{errors.company}}"></span>
        </div>
      </label>
      <input id="password" formControlName="password" type="password"
        [placeholder]="'MODALS.SIGN_UP_PLACEHOLDER_PASSWORD' | translate" [ngClass]="{'error_input': errors.password}"
        [maxlength]="64" required>
      <input id="password_confirm" formControlName="passwordConfirm" type="password"
        [placeholder]="'MODALS.SIGN_UP_PLACEHOLDER_PASSWORD_CONFIRM' | translate"
        [ngClass]="{'error_input': errors.password}" [maxlength]="64" required>
      <label for="password_confirm" class="error_label" *ngIf="errors.password">
        <div class="table_cell">
          <div class="sprite sprite-icon-inputfield-error2x"></div>
          <span translate="{{errors.password}}"></span>
        </div>
      </label>
    </div>
    <label class="checkbox"><span translate="MODALS.SIGN_UP_LBL_TERMS_AND_CONDITIONS_DESCRIPTION"></span>
      <a translate="MODALS.PRIVACY_POLICY_LNK_TERMS_OF_USE" [href]="config.termsOfUse" target="_blank" translate="MODALS.PRIVACY_POLICY_LNK_TERMS_OF_USE"></a>
      <a translate="MODALS.PRIVACY_POLICY_LNK_PRIVACY_POLICY" [href]="config.privacyPolicy" target="_blank" translate="MODALS.PRIVACY_POLICY_LNK_PRIVACY_POLICY"></a>
      <input type="checkbox" formControlName="agreeToTerms" value="true">
      <span class="checkmark"></span>
    </label>
    <label class="checkbox"><span translate="MODALS.SIGN_UP_LBL_SHOW_IN_SEARCH_DESCRIPTION"></span>
      <input type="checkbox" formControlName="showInSearch">
      <span class="checkmark"></span>
    </label>

    <button id="register_button" type="submit" (click)="doSignUp()" [disabled]="signUpForm.invalid"
      class="btn_big_submit" translate="MODALS.SIGN_UP_BTN_SAVE"></button>

    <a [routerLink]="['/account/login']" translate="MODALS.SIGN_UP_HAVE_AN_ACCOUNT"></a>
  </form>
</div>
