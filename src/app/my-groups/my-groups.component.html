      <h3 [innerHTML]="'VIEWS.MY_GROUPS.HEADER'| translate"></h3>

  </div>
  <div id="page_filters_wrap" [ngClass]="moreFilters? 'slide-out': 'slide-in'">
    <div id="options_area">
      <cos-input [placeholder]="'COMPONENTS.GROUP_ADD_TOPICS.SHOW_PER_PAGE' | translate" class="dropdown_input">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">All</div>
            <div class="icon_arrow_down_black"></div>
          </div>
          <div class="options">
            <div class="option" *ngFor="let item in visibility">
              {{item}}
            </div>
          </div>
        </div>
      </cos-input>
      <cos-input [placeholder]="'COMPONENTS.GROUP_ADD_TOPICS.SHOW_PER_PAGE' | translate" class="dropdown_input">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">All</div>
            <div class="icon_arrow_down_black"></div>
          </div>
          <div class="options">
            <div class="option" *ngFor="let item in visibility">
              {{item}}
            </div>
          </div>
        </div>
      </cos-input>
      <cos-input [placeholder]="'COMPONENTS.GROUP_ADD_TOPICS.SHOW_PER_PAGE' | translate" class="dropdown_input">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">All</div>
            <div class="icon_arrow_down_black"></div>
          </div>
          <div class="options">
            <div class="option" *ngFor="let item in visibility">
              {{item}}
            </div>
          </div>
        </div>
      </cos-input>
      <cos-input [placeholder]="'COMPONENTS.GROUP_ADD_TOPICS.SHOW_PER_PAGE' | translate" class="dropdown_input">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">All</div>
            <div class="icon_arrow_down_black"></div>
          </div>
          <div class="options">
            <div class="option" *ngFor="let item in visibility">
              {{item}}
            </div>
          </div>
        </div>
      </cos-input>
      <cos-input [placeholder]="'COMPONENTS.GROUP_ADD_TOPICS.SHOW_PER_PAGE' | translate" class="dropdown_input">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">All</div>
            <div class="icon_arrow_down_black"></div>
          </div>
          <div class="options">
            <div class="option" *ngFor="let item in visibility">
              {{item}}
            </div>
          </div>
        </div>
      </cos-input>
      <cos-input [placeholder]="'COMPONENTS.GROUP_ADD_TOPICS.SHOW_PER_PAGE' | translate" class="dropdown_input">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">All</div>
            <div class="icon_arrow_down_black"></div>
          </div>
          <div class="options">
            <div class="option" *ngFor="let item in visibility">
              {{item}}
            </div>
          </div>
        </div>
      </cos-input>
      <cos-input class="search_input">
        <input type="text" />
      </cos-input>
    </div>
    <div>
      <button class="btn_big_secondary" (click)="moreFilters = !moreFilters">
        <div class="btn_icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M17 10L12 15L7 10" stroke="#2C3B47" stroke-width="2" stroke-linecap="round" />
          </svg></div>
      </button>
    </div>
  </div>
  <div class="groups_content">
    <ng-container *ngIf="groups$ | async as groups;">
      <group-box [group]="group" *ngFor="let group of groups">
      </group-box>
    </ng-container>
  </div>
</div>
