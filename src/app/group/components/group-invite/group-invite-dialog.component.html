<div class="overlay" mat-dialog-close></div>
<div class="dialog">
  <div class="dialog_header">
    <div class="header_text">
      <h4 class="title" translate="MODALS.LOGIN_HEADING"></h4>
    </div>
    <div class="dialog_close">
      <button class="btn_dialog_close" mat-dialog-close>
        <div class="icon_mobile_close"></div>
      </button>
    </div>
  </div>
  <div class="dialog_tabs_wrap">
    <a class="dialog_tab active" (click)="activeTab = 'invite'">
      Invite
    </a>
    <a class="dialog_tab" (click)="activeTab = 'share'">
      Share
    </a>
  </div>
  <div class="dialog_content">
    <ng-container *ngIf="activeTab === 'invite'">
      <div id="form_area">
        <group-invite class="create_content" [group]="data.group"></group-invite>
      </div>
    </ng-container>
    <ng-container *ngIf="activeTab === 'share'">

    </ng-container>
  </div>
  <div class="dialog_footer with_buttons">
    <div></div>
    <div class="button_row">
      <a mat-dialog-close translate="MODALS.TOPIC_NOTIFICATION_SETTINGS_LNK_CANCEL"></a>
      <button class="btn_medium_submit" translate="MODALS.TOPIC_NOTIFICATION_SETTINGS_BTN_SAVE" (click)="doInviteMembers()"></button>
    </div>
  </div>
</div>
