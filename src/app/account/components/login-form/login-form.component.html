<div class="form_wrap">
  <div class="icons_wrap">
    <a class="login_icon" *ngIf="authMethodsAvailable.facebook" (click)="doLoginPartner(LOGIN_PARTNERS.facebook)">
      <div class="icon_login_facebook"></div>
    </a>
    <a class="login_icon" *ngIf="authMethodsAvailable.google" (click)="doLoginPartner(LOGIN_PARTNERS.google)">
      <div class="icon_login_google"></div>
    </a>
    <a class="login_icon" *ngIf="authMethodsAvailable.esteid || authMethodsAvailable.smartId" (click)="doLoginEsteId()">
      <div class="icon_login_esteid"></div>
    </a>
    <a class="login_icon" *ngIf="authMethodsAvailable.esteid || authMethodsAvailable.smartId"
      (click)="doLoginSmartId()">
      <div class="icon_login_smart_id"></div>
    </a>
  </div>
  <div translate="COMPONENTS.LOGIN_FORM.LOGIN_OR"></div>
  <div class="inputs_wrap">
    <form name="loginForm" [formGroup]="form">
      <div class="inline_notification error" *ngIf="errors?.accoundDoesNotExist">
        <div class="icon_notification">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="12" fill="#EF4025" />
            <path
              d="M16.3753 6.77583C16.6097 6.54152 16.9896 6.54152 17.2239 6.77583C17.4582 7.01015 17.4582 7.39005 17.2239 7.62436L12.8481 12.0001L17.2239 16.3758C17.4582 16.6101 17.4582 16.99 17.2239 17.2244C16.9896 17.4587 16.6097 17.4587 16.3753 17.2244L11.9996 12.8486L7.62387 17.2244C7.38956 17.4587 7.00966 17.4587 6.77535 17.2244C6.54103 16.99 6.54103 16.6101 6.77535 16.3758L11.1511 12.0001L6.77535 7.62436C6.54103 7.39005 6.54103 7.01015 6.77535 6.77583C7.00966 6.54152 7.38956 6.54152 7.62387 6.77583L11.9996 11.1516L16.3753 6.77583Z"
              fill="white" stroke="white" stroke-linecap="round" />
          </svg>
        </div>
        <div [innerHtml]="'MODALS.LOGIN_ERROR_NO_ACCOUNT' | translate: {linkRegister: linkRegister}">
        </div>
      </div>
      <cos-input placeholder="{{'COMPONENTS.LOGIN_FORM.LOGIN_PLACEHOLDER_EMAIL' | translate}}">
        <input id="email" formControlName="email" type="email" [ngClass]="{'error_input': errors?.email}"
          placeholder="{{'COMPONENTS.LOGIN_FORM.LOGIN_PLACEHOLDER_EMAIL' | translate}}" [maxlength]="254" required>
        <label for="email" class="error_label" *ngIf="errors?.email">
          <div class="icon_notification_error_small"></div>
          <span translate="{{errors.email}}"></span>
        </label>
      </cos-input>
      <cos-input placeholder="{{'COMPONENTS.LOGIN_FORM.LOGIN_PLACEHOLDER_PASSWORD' | translate}}">
        <input id="password" formControlName="password" type="password"
          placeholder="{{'COMPONENTS.LOGIN_FORM.LOGIN_PLACEHOLDER_PASSWORD' | translate}}" (focus)="isFormEmailProvided"
          [ngClass]="{'error_input': errors?.password}" [maxlength]="64" required cos-view-input>
        <label for="password" class="error_label" *ngIf="errors?.password">
          <div class="icon_notification_error_small"></div>
          <span translate="{{errors.password}}"></span>
        </label>
      </cos-input>
      <div class="link_section">
        <a [routerLink]="['/account/password/forgot']" translate="COMPONENTS.LOGIN_FORM.LOGIN_LNK_FORGOT_PASSWORD"></a>
      </div>
      <button id="login_button" type="submit" (click)="doLogin()" cos-disabled="loginForm.$invalid"
        class="btn_big_submit" translate="COMPONENTS.LOGIN_FORM.LOGIN_BTN_LOGIN"></button>
      <a [routerLink]="['/account/signup']" translate="COMPONENTS.LOGIN_FORM.LOGIN_LNK_NO_ACCOUNT_REGISTER"></a>
    </form>
  </div>
</div>
