<ng-container *ngFor="let level of notifications.levels | keyvalue">
  <div class="notification_top" [ngClass]="level.value"
    *ngFor="let notification of notifications.messages[level.value];trackBy: trackByIndex;">
    <div class="icon_notification"></div>
    <div class="message">
      <div class="title" translate="{{'COMPONENTS.NOTIFICATION.TITLE_'+level.key}}"></div>
      <div class="content" [innerHTML]="notification | translate"></div>
    </div>
    <button class="btn_medium_nav" (click)="notifications.removeAll(level.value)">
      <div class="icon_general_close"></div>
    </button>
  </div>
</ng-container>
