        <div class="header_left">
          <div class="author_wrap">
            <div class="image_wrap">
              <img class="profile_image" *ngIf="argument.creator.imageUrl" [src]="argument.creator.imageUrl">
              <div class="profile_image_filler" *ngIf="!argument.creator.imageUrl">
                <cos-initials *ngIf="argument.creator.name" [name]="argument.creator.name">
                </cos-initials>
              </div>
            </div>
            <div class="author_name">
              {{argument.creator.name}}
            </div>
          </div>
          <!--div class="separator">|</!--div>

                  <path

            </div>
          </div>
        </div>
      </div>
      <div class="argument_content">
        <ng-container *ngIf="isVisible()">
          <div class="argument_subject" [innerHTML]="argument.subject"></div>
          <div class="argument_body" #argumentBody [innerHTML]="argument.text | markdown"></div>
        </ng-container>
        <edit-argument *ngIf="showEdit" [argument]="argument" [topicId]="topicId"
          (showEdit)="toggleEdit($event)"></edit-argument>
        <argument-deleted *ngIf="argument.deletedAt" [argument]="argument"
          (showDeletedArgument)="showArgument($event)"></argument-deleted>
        <argument-edits *ngIf="argument.showEdits && isEdited()" [topicId]="topicId"
          [argument]="argument"></argument-edits>
      </div>
      <div class="argument_footer">
        <div class="footer_left">
          <div class="button_group">
            <button class="btn_vote_argument" (click)="doArgumentVote(1)">
              <svg *ngIf="!argument.votes.up.selected" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                viewBox="0 0 16 16" fill="none">

                <path d="M4.5 6H2C1.44772 6 1 6.44772 1 7V12.5C1 13.0523 1.44772 13.5 2 13.5H4.5" stroke="#2C3B47"

              </svg>
              <svg *ngIf="argument.votes.up.selected" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                viewBox="0 0 16 16" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M7.57088 1.46709C8.33725 0.61557 9.75 1.15769 9.75 2.30329V5.25032H13.5C14.4665 5.25032 15.25 6.03382 15.25 7.00032V7.78371C15.25 8.03352 15.1965 8.28044 15.0931 8.50787L12.9492 13.2245C12.6653 13.8492 12.0423 14.2503 11.3561 14.2503L4.25 14.2501V5.15696L7.57088 1.46709ZM2.75 5.25H2C1.0335 5.25 0.25 6.0335 0.25 7V12.5C0.25 13.4665 1.0335 14.25 2 14.25L2.75 14.25V5.25Z"
                  fill="#2C3B47" />
              </svg>
            </button>
            <button class="btn_small_plain count_pro" (click)="doShowVotersList()"
              [ngClass]="{'bold': argument.votes.up.selected}">
              {{argument.votes.up.count}}
            </button>
          </div>
          <div class="button_group">
            <button class="btn_vote_argument" (click)="doArgumentVote(-1)">

              <svg *ngIf="!argument.votes.down.selected" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                viewBox="0 0 16 16" fill="none">
                <path
                  d="M7.37165 12.5315L11 8.5L11 1L4.14391 0.999999C3.75177 0.999999 3.39582 1.2292 3.23355 1.5862L1.08963 6.30281C1.03056 6.43276 1 6.57386 1 6.71661L1 7.5C1 8.05228 1.44772 8.5 2 8.5L6.5 8.5L6.5 12.197C6.5 12.6553 7.0651 12.8721 7.37165 12.5315Z"

                viewBox="0 0 16 16" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd"

                  fill="#2C3B47" />
              </svg>

            </button>
            <button class="btn_small_plain count_con" (click)="doShowVotersList()"
              [ngClass]="{'bold': argument.votes.down.selected}">
              {{argument.votes.down.count}}
            </button>
          </div>
        </div>
        <div class="footer_right">
          <button class="btn_ghost_reply_argument"
            *ngIf="argument.type !== 'reply' && !showReplies && argument.replies.rows.length"
            id="{{argument.id}}_replies"
            [translate]="(wWidth > 560)? 'COMPONENTS.ARGUMENT.LNK_SHOW_REPLIES' : 'COMPONENTS.ARGUMENT.LNK_SHOW_REPLIES_MOBILE'"
            [translateParams]="{count: (argument.replies.count)}" (click)="showReplies = !showReplies"></button>
          <button class="btn_ghost_reply_argument" *ngIf="argument.type !== 'reply' && showReplies"
            (click)="showReplies = !showReplies" translate="COMPONENTS.ARGUMENT.LNK_HIDE_REPLIES">
          </button>
          <ng-container *ngIf="Auth.loggedIn$ | async">
            <a class="mobile_show" [ngClass]="{disabled: !canReply}" translate="COMPONENTS.ARGUMENT.BTN_REPLY"
              (click)="showReply=!showReply"></a>
            <button class="btn_reply_argument mobile_hidden" [ngClass]="{disabled: !canReply}"
              (click)="showReply=!showReply" translate="COMPONENTS.ARGUMENT.BTN_REPLY"></button>
          </ng-container>
        </div>
      </div>
    </div>


    <argument-reply *ngIf="showReply" [(showReply)]="showReply" [argument]="argument"
      [topicId]="topicId"></argument-reply>
    <ng-container *ngIf="showReplies">
      <div class="replies_wrap" [ngClass]="argument.type">
        <ng-container *ngIf="!argument.children">
          <ng-container *ngFor="let reply of argument.replies.rows; let last = last">
            <div class="reply_container">
              <div class="reply_referer">
              </div>
              <div class="reply_more" *ngIf="!last"></div>
              <argument [argument]="reply" [topicId]="topicId" [root]="argument" [showReplies]="showReplies"></argument>
            </div>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="argument.children">
          <ng-container *ngFor="let reply of argument.children; let last = last">
            <div class="reply_container">
              <div class="reply_referer">
              </div>
              <div class="reply_more" *ngIf="!last"></div>
              <argument [argument]="reply" [topicId]="topicId" [root]="argument" [showReplies]="showReplies"></argument>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
<div class="overlay" *ngIf="mobileActions" (click)="mobileActions = !mobileActions"></div>
<div class="mobile_actions_wrap mobile_show" [ngClass]="{'show': mobileActions}">
  <div class="heading_wrap">
    <span translate="COMPONENTS.ARGUMENT.LBL_ARGUMENT_ACTIONS"></span>

      <button class="btn_small_close icon" (click)="mobileActions = !mobileActions">

      </button>
    </div>

  <div class="options button_options">

      <button class="option" (click)="argumentEditMode(); mobileActions = false;">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.8143 4.18517L11.8147 7.18569L5.29947 13.7012L2.62438 13.9965C2.26626 14.0361 1.96369 13.7333 2.00354 13.3752L2.30118 10.6981L8.8143 4.18517ZM13.6704 3.73845L12.2616 2.3296C11.8222 1.89013 11.1095 1.89013 10.67 2.3296L9.34467 3.65501L12.3451 6.65553L13.6704 5.33011C14.1099 4.89042 14.1099 4.17791 13.6704 3.73845Z"

        </svg>
        <span translate="COMPONENTS.ARGUMENT.OPTION_EDIT"></span>
      </button>
      <div class="line_separator"></div>
    </ng-container>
    <button class="option" (click)="copyArgumentLink($event); mobileActions = false;">
