  <div class="dashboard_section">
    <div class="section_header">
      <h4 translate="VIEWS.DASHBOARD.MY_TOPICS_HEADER"></h4><a
        [routerLink]="['/', translate.currentLang, 'my', 'topics']"><span
          translate="VIEWS.DASHBOARD.MY_TOPICS_LNK_VIEW_ALL"></span><svg width="24" height="24" viewBox="0 0 24 24"
          fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 12V14L19 11.5L15 9V11H6V12H15Z" />
        </svg>
      </a>
    </div>
    <div class="section_content">
      <ng-container *ngIf="topics$ | async as topics;">
        <topicbox [topic]="topic" *ngFor="let topic of topics; trackBy: trackByTopic" [ngClass]="topic.categories">
        </topicbox>
      </ng-container>
    </div>
  </div>
  <div class="dashboard_section">
    <div class="section_header">

          <path d="M15 12V14L19 11.5L15 9V11H6V12H15Z" />
        </svg>
      </a>
    </div>
    <div class="section_content">
      <ng-container *ngIf="groups$ | async as groups;">
        <group-box [group]="group" *ngFor="let group of groups; trackBy: trackByTopic">
        </group-box>
      </ng-container>
    </div>
  </div>
