<div class="graph_wrap">
  <div class="graph_row" [ngClass]="option.value.winner ? 'active' : ''" *ngFor="let option of options.rows | keyvalue">
    <!-- TODO: Maybe there is a better solution for translation fallback in the tooltip text? -->
    <div class="graph_row_fill" [style.width]="getVoteValuePercentage(option.value.voteCount)"
      ><!--[tooltip]="((optionTranslation = ('VIEWS.TOPICS_TOPICID.VOTE_LBL_OPTION_' + option.value.value | linky | uppercase | translate)) != ('VIEWS.TOPICS_TOPICID.VOTE_LBL_OPTION_' + option.value | linky | uppercase)) ? optionTranslation : (option.value | linky)"-->
      <div class="graph_row_text_wrap">
        <div class="table_cell">
          <div class="graph_row_text">
            <span translate="{{(('VIEWS.TOPICS_TOPICID.VOTE_LBL_OPTION_' + option.value.value) | linky | uppercase)}}"
              [translateParams]="{default: (option.value.value | linky)}"></span><br>
            <span class="bold">{{option.value.voteCount || 0}}</span><span class="bold bullet"
              *ngIf="option.value.selected">â€¢</span><span class="bold" *ngIf="option.value.selected"
              translate="VIEWS.TOPICS_TOPICID.VOTE_LBL_YOUR_VOTE"></span><!--span class="bold" ng-if="option.delegated" translate="VIEWS.TOPICS_TOPICID.VOTE_LBL_YOUR_VOTE_DELEGATED" translate-values="{userName: $ctrl.vote.delegation.name}">Your vote delegated to </span-->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
