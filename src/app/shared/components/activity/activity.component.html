<a class="activity_wrap" *ngFor="let activity of activitygroup.values; let $first = first;"
  (click)="activityRedirect(activity)">
  <ng-container>
    <div id="new_activity" *ngIf="activity.isNew">

        <circle cx="7" cy="7" r="6" fill="#F39129" stroke="#EBF4FB" stroke-width="2" />
      </svg>
    </div>
  </ng-container>

        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M8 0C3.584 0 0 3.584 0 8C0 12.416 3.584 16 8 16C12.416 16 16 12.416 16 8C16 3.584 12.416 0 8 0ZM6.44444 12L12.6667 5.82456L11.5 4.66667L6.44444 9.68421L4.5 7.75439L3.33333 8.91228L6.44444 12Z"
          fill="#5AB467" />
      </svg>
      <svg *ngIf="activity.values.className === 'personal'" width="16" height="16" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
          fill="#2C3B47" />
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6 17.4444C6 14.9898 7.79086 13 10 13H14C16.2091 13 18 14.9898 18 17.4444V23H6V17.4444Z" fill="#2C3B47" />
      </svg>
      <svg *ngIf="activity.values.className === 'group'" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M9 12C11.7614 12 14 9.76142 14 7C14 4.23858 11.7614 2 9 2C6.23858 2 4 4.23858 4 7C4 9.76142 6.23858 12 9 12Z" fill="#2C3B47"/>

        <path fill-rule="evenodd" clip-rule="evenodd" d="M16 13H17C19.2091 13 21 14.7909 21 17V22H19V17C19 15.8954 18.1046 15 17 15H16V13Z" fill="#2C3B47"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M3 17C3 14.7909 4.79086 13 7 13H11C13.2091 13 15 14.7909 15 17V22H3V17Z" fill="#2C3B47"/>
        </svg>



    </div>
    <div class="date" [innerHtml]="activity.updatedAt | date:'YYYY-MM-dd HH:mm'"></div>
  </div>
  <div class="activity_content">
    <div class="grouped" *ngIf="keyCounter(activitygroup.values) > 1">
      <div [innerHtml]="translateGroup(activitygroup.referer, activitygroup.values)"></div>
    </div>
    <div class="single" *ngIf="keyCounter(activitygroup.values) === 1">
      <div [innerHTML]="translateActivity(activity)"></div>
    </div>
  </div>
  <div class="activity_actions">
    <ng-container>

    </ng-container>
  </div>
</a>
