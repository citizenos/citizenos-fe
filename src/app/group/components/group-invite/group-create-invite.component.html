<div class="content_section">
  <div class="section_content_wrap">
    <div class="heading_wrap">
      <div class="heading" translate="COMPONENTS.GROUP_CREATE_INVITE.HEADING"></div>
      <div class="heading_description" translate="COMPONENTS.GROUP_CREATE_INVITE.HEADING_DESC"></div>
    </div>
    <div class="section_content_description bold" translate="COMPONENTS.GROUP_INVITE.EMAIL_DESC"></div>
    <div class="section_content_description" translate="COMPONENTS.GROUP_INVITE.EMAIL_DESC_LONG"></div>
    <div id="search_wrap">
      <typeahead id="input_area" [term]="searchStringUser" (search)="search($event)"
        (select)="addGroupMember($event)" (enterAction)="addGroupMember($event)"
        [placeholder]="'COMPONENTS.GROUP_INVITE.PLACEHOLDER_SEARCH' | translate">
        <ng-container *ngIf="searchResultUsers$ | async as searchResults">
          <div class="search_area_wrap" [ngClass]="{hidden: !searchResults.length}">
            <div class="search_dropdown_item" [typeaheadItem]="user" *ngFor="let user of searchResults"
              (click)="addGroupMember(user)">
              <div class="item_text_wrap">
                <b>{{user.name}}</b>
              </div>
            </div>
          </div>
        </ng-container>
      </typeahead>

      <div class="section_content_description bold" translate="COMPONENTS.GROUP_INVITE.MESSAGE_DESC"></div>
      <cos-input [placeholder]="'COMPONENTS.GROUP_INVITE.MESSAGE_PLACEHOLDER' | translate">
        <textarea id="groupDescription" [placeholder]="'COMPONENTS.GROUP_INVITE.MESSAGE_PLACEHOLDER' | translate"
          rows="5" [(ngModel)]="group.inviteMessage" [maxlength]="inviteMessageMaxLength"
          (change)="onMessageChange()"></textarea>
      </cos-input>
      <div class="character_limit"><span
          translate="COMPONENTS.GROUP_INVITE.CHARACTER_LIMIT"></span>{{group.inviteMessage?.length || 0
        }}/{{inviteMessageMaxLength}}</div>

      <cos-input *ngIf="totalPages(group.members.users) > 1"
        [placeholder]="'COMPONENTS.GROUP_INVITE.SHOW_PER_PAGE' | translate" class="dropdown_input">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">{{itemsPerPage}}</div>
            <div><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 10L12 15L7 10" stroke="#2C3B47" stroke-width="2" stroke-linecap="round" />
              </svg>
            </div>
          </div>
          <div class="options">
            <div class="option" (click)="itemsPerPage = 5">5</div>
            <div class="option" (click)="itemsPerPage = 10">10</div>
            <div class="option" (click)="itemsPerPage = 15">15</div>
          </div>
        </div>
      </cos-input>
    </div>
  </div>
</div>

    <ng-container *ngIf="group.members.users?.length">

        <div class="row_cell" translate="COMPONENTS.GROUP_INVITE.ROLE"></div>
        <div class="row_cell" translate="COMPONENTS.GROUP_INVITE.ACTIONS"></div>
