<div class="content_section">
  <div class="section_content_wrap">
    <div class="section_content_description bold" translate="COMPONENTS.TOPIC_INVITE.MESSAGE_DESC"></div>
    <cos-input [placeholder]="'COMPONENTS.TOPIC_INVITE.MESSAGE_PLACEHOLDER' | translate">
      <textarea id="topicDescription" [placeholder]="'COMPONENTS.TOPIC_INVITE.MESSAGE_PLACEHOLDER' | translate" rows="5"
        [(ngModel)]="inviteMessage" [maxlength]="inviteMessageMaxLength" (change)="onMessageChange()"></textarea>
    </cos-input>
    <div class="character_limit"><span
        translate="COMPONENTS.TOPIC_INVITE.CHARACTER_LIMIT"></span> {{inviteMessage?.length || 0
      }}/{{inviteMessageMaxLength}}</div>
    <div class="section_content_description bold" translate="COMPONENTS.TOPIC_INVITE.EMAIL_DESC"></div>
    <div id="search_wrap">
      <typeahead id="input_area" [term]="searchStringUser" (search)="search($event)"
        (select)="addTopicMember($event)" (enterAction)="addTopicMember($event)"
        [placeholder]="'COMPONENTS.TOPIC_INVITE.PLACEHOLDER_SEARCH' | translate">
        <ng-container *ngIf="searchResultUsers$ | async as searchResults">
          <div class="search_area_wrap" [ngClass]="{hidden: !searchResults.length}">
            <div class="search_dropdown_item" [typeaheadItem]="user" *ngFor="let user of searchResults" (click)="addTopicMember(user)">
              <div class="item_text_wrap">
                <b>{{user.name}}</b>
              </div>
            </div>
          </div>
        </ng-container>
      </typeahead>
      <cos-input *ngIf="totalPages(members) > 1"
        [placeholder]="'COMPONENTS.TOPIC_INVITE.SHOW_PER_PAGE' | translate" class="dropdown_input">
        <div class="dropdown" [cosDropdown]>
          <div class="selection">
            <div class="selected_item">{{itemsPerPage}}</div>
            <div><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17 10L12 15L7 10" stroke="#2C3B47" stroke-width="2" stroke-linecap="round" />
                </svg>
              </div>
          </div>
          <div class="options">
            <div class="option" (click)="itemsPerPage = 5">5</div>
            <div class="option" (click)="itemsPerPage = 10">10</div>
            <div class="option" (click)="itemsPerPage = 15">15</div>
          </div>
        </div>
      </cos-input>
    </div>
  </div>
</div>

      <div class="small_heading no_results" translate="COMPONENTS.TOPIC_INVITE.NO_INVITES_HEADING"></div>
      <div translate="COMPONENTS.TOPIC_INVITE.NO_INVITES_DESC" class="no_results"></div>
    </ng-container>
    <ng-container *ngIf="members?.length">
      <div class="row_header" *ngIf="!dialog">
        <div class="row_cell"><a translate="COMPONENTS.TOPIC_INVITE.NAME"></a></div>
        <div class="row_cell" translate="COMPONENTS.TOPIC_INVITE.ROLE"></div>
        <div class="row_cell" translate="COMPONENTS.TOPIC_INVITE.ACTIONS"></div>
      </div>
      <ng-container *ngFor="let user of members; index as i;">
        <div class="row_list" *ngIf="isOnPage(i, membersPage)">
          <ng-container>
            <div class="row_cell">
              <div class="profile_image_wrap">
                <img class="profile_image" *ngIf="user.imageUrl" [src]="user.imageUrl">
                <div class="profile_image_filler" *ngIf="!user.imageUrl">
                  <cos-initials class="table_cell" *ngIf="user.name" [name]="user.name">
                  </cos-initials>
                </div>
              </div>
              <a class="user_name" [innerHtml]>{{user.name}}</a>
            </div>
            <div class="row_cell">
              <div class="dropdown" [cosDropdown]>
                <div class="selection">
                  <div class="selected_item">{{'TXT_TOPIC_LEVELS_' + (user.level) |
                    uppercase | translate}}</div>
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 10L12 15L7 10" stroke="#727C84" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </div>
                <div class="options">
                  <div class="option" *ngFor="let level of LEVELS | keyvalue" (click)="user.level = level.value">
                    {{'TXT_TOPIC_LEVELS_' + level.value | uppercase | translate}}
                  </div>
                </div>
              </div>
