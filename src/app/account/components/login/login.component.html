<div id="login_page">
  <div class="login_page_section">
    <div class="logo_container">
      <div class="login_logo"></div>
    </div>
    <div class="illustration_container">
      <div class="illustration_cos_all_features"></div>
    </div>
  </div>
  <div class="login_page_section">
    <button class="btn_medium">
      <div class="icon_general_arrow_long_left"></div> <span>Back to dashboard</span></button>
    <h1 translate="LOGIN_TITLE"></h1>
    <login-form></login-form>
  </div>
</div>
