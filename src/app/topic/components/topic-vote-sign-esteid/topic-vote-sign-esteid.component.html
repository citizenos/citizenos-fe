<div class="overlay" mat-dialog-close></div>
<div class="dialog">
  <div class="dialog_header voting">
    <div class="header_text">
      <h4 class="title" translate="MODALS.TOPIC_VOTE_SIGN_ESTEID_HEADING"></h4>
    </div>
    <div class="dialog_close">
      <button class="btn_dialog_close" mat-dialog-close>
        <div class="icon_mobile_close"></div>
      </button>
    </div>
  </div>
  <div class="dialog_content">
    <div class="vote_options">
      <span *ngIf="options.length === 1" translate="MODALS.TOPIC_VOTE_SIGN_TXT_VOTING_FOR"
        [translateParams]="{optionSelected: options[0]}"></span>
      <ng-container *ngFor="let option of options">
        <div class="vote_option radio_wrap selected" *ngIf="option.selected">
          <div class="radio_text_wrap">
            <div class="radio_lable_wrap">
              <label class="checkbox"><span
                  translate="{{'COMPONENTS.TOPIC_VOTE_CREATE.LBL_OPTION_' + option.value  | uppercase}}"
                  [translateParams]="{default: option.value}"></span>
                <input type="checkbox" [checked]="option.selected" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="form_wrap">
      <form name="formMobileSign" [formGroup]="mobiilIdForm" novalidate>
        <div class="sign_in_section">
          <svg width="76" height="22" viewBox="0 0 76 22" fill="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g style="mix-blend-mode:multiply">
              <rect width="76" height="22" fill="url(#pattern0)" />
            </g>
            <defs>

          <div *ngIf="isLoading && !challengeID" class="loader_wrap">
            <div class="loader"></div>
          </div>
          <ng-container *ngIf="!challengeID && !isLoading">
            <cos-input placeholder="{{'MODALS.TOPIC_VOTE_SIGN_ESTEID_PLACEHOLDER_PHONE' | translate}}">
              <input id="phone" formControlName="phoneNumber" type="tel"
                [placeholder]="'MODALS.TOPIC_VOTE_SIGN_ESTEID_PLACEHOLDER_PHONE' | translate" (focus)="wWidth > 1024"
                [ngClass]="{'error_input': (mobiilIdForm.controls['phoneNumber'].errors && mobiilIdForm.controls['phoneNumber'].errors['pattern'] && mobiilIdForm.touched)}">
              <label for="phone" class="error_label"
                *ngIf="mobiilIdForm.controls['phoneNumber'].errors && mobiilIdForm.controls['phoneNumber'].errors['pattern']  && mobiilIdForm.touched">
                <div class="icon_notification_error_small"></div>
                <span translate="MODALS.TOPIC_VOTE_SIGN_ESTEID_ERROR_PHONE"></span>
              </label>
            </cos-input>
            <cos-input placeholder="{{'MODALS.TOPIC_VOTE_SIGN_ESTEID_PLACEHOLDER_PID' | translate}}">
              <input id="pid" formControlName="pid" type="text" inputmode="numeric"
                [placeholder]="'MODALS.TOPIC_VOTE_SIGN_ESTEID_PLACEHOLDER_PID' | translate"
                [ngClass]="{'error_input': mobiilIdForm.controls['pid'].errors && mobiilIdForm.controls['pid'].errors['pattern']  && mobiilIdForm.touched}">
              <label for="pid" class="error_label"
                *ngIf="mobiilIdForm.controls['pid'].errors && mobiilIdForm.controls['pid'].errors['pattern'] && mobiilIdForm.touched">
                <div class="icon_notification_error_small"></div>
                <span translate="MODALS.TOPIC_VOTE_SIGN_ESTEID_ERROR_PID"></span>
              </label>
            </cos-input>
          </ng-container>
          <div *ngIf="challengeID">
            <div class="code" translate="MODALS.TOPIC_VOTE_SIGN_ESTEID_TXT_CONTROL_CODE"
              [translateParams]="{code: challengeID}">
            </div>
            <div class="code_text" translate="MODALS.TOPIC_VOTE_SIGN_ESTEID_TXT_CHECK_CONTROL_CODE"></div>
            <div class="loader_wrap">
              <div class="loader"></div>
            </div>
          </div>
          <button type="submit" (click)="doSignWithMobile()"
            [disabled]="isLoading || isLoadingIdCard || mobiilIdForm.invalid" class="btn_big_submit">
            <span translate="MODALS.TOPIC_VOTE_SIGN_ESTEID_BTN_SIGN_MID"></span>
          </button>
        </div>
