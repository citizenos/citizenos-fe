<div class="toggle_wrap">
  <div class="toggle_widget" (click)="cosToggle()" [ngClass]="isEnabled() ? 'on' : 'off'">
    <div class="toggle_circle"></div>

  </div>
  <div class="toggle_text">
    <span class="bold">{{(cosToggleTextOn && isEnabled())? cosToggleTextOn : cosToggleTextOff}}</span>
  </div>
</div>
