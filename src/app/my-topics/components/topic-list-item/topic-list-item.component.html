<div class="small_topic " class="small_topic" [routerLink]="['/', translate.currentLang, 'my' ,'topics', topic.id]"
  queryParamsHandling="preserve" routerLinkActive="active">
  <div *ngIf="topic.title" class="container_pin" [ngClass]="topic.pinned ? 'pinned' : ''"
    (click)="TopicService.togglePin(topic);">
    <div class="ff_table_fix" translate translate-attr-title="TOOLTIP_PIN_TOPIC">
      <div class="table_cell">
        <div class="sprite sprite-icon-favourite2x-white"></div>
        <div class="yellow_bg"></div>
      </div>
    </div>
  </div>
  <div class="small_topic_header">
    <div class="small_topic_left_cont" *ngIf="topic.status">
      <div class="small_topic_icon">
        <div class="sprite" [ngClass]="'sprite-mytopics-icon-' + (topic.status | lowercase) + '2x'"></div>
      </div>
      <div class="small_topic_small_text">{{'TXT_TOPIC_STATUS_' + topic.status | uppercase | translate}}</div>
    </div>

    <!--div class="small_topic_right_cont" *ngIf="topic.members.groups.count > 0">
          <div class="small_topic_icon">
              <div ></div>
          </div>
          <div class="small_topic_small_text" translate="VIEWS.MY.LBL_GROUPS_COUNT" [translateParams]="{count: topic.members.groups.count}">0 groups</div>
      </!--div>
      <div-- class="small_topic_right_cont" *ngIf="topic.members.topics.count > 0">
          <div class="small_topic_icon">
              <div ></div>
          </div>
          <div class="small_topic_small_text" translate="VIEWS.MY.LBL_TOPICS_COUNT" [translateParams]="{count: topic.members.topics.count}">0 groups</div>
      </div-->
    <div class="clearer"></div>
  </div>

  <a class="small_topic_title">
    <div class="title_div" [innerHtml]="topic.title">title</div>
    <div class="container_visibility">
      <div class="ff_table_fix" [tooltip]="('TOOLTIP_TOPIC_VISIBILITY_'+topic.visibility | uppercase) | translate">
        <div class="table_cell">
          <div class="sprite"
            [ngClass]="(topic.visibility == 'public') ? 'sprite-icon-public-topic': 'sprite-icon-private-topic'"></div>
        </div>
      </div>
    </div>
  </a>

  <div class="line lightest_line"></div>

  <div class="small_topic_footer">
    <div class="small_topic_left_cont">
      <div class="small_topic_link" (click)="goToEditView(); $event.stopPropagation();"
        *ngIf="topic.status==='inProgress'">
        <div class="small_topic_icon">
          <div class="sprite"
            [ngClass]="isActiveItem() ? 'sprite-icon-edit-topic_white': 'sprite-icon-edit-topic_black'"></div>
        </div>
        <div class="small_topic_small_text small_topic_link" translate="VIEWS.MY.LNK_TOPIC_EDIT"></div>
      </div>
    </div>
    <div class="small_topic_right_cont">
      <div class="small_topic_small_text">{{(topic.updatedAt || topic.createdAt) | date : 'YYYY-MM-dd HH:mm'}}</div>
    </div>
  </div>
</div>
