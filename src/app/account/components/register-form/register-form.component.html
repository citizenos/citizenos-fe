<div class="form_wrap">
  <form name="signUpForm" [formGroup]="signUpForm">
    <div id="register_inputs_wrap">
      <cos-input placeholder="{{'COMPONENTS.REGISTER_FORM.PLACEHOLDER_NAME' | translate}}">
        <input id="name" formControlName="name" [placeholder]="'COMPONENTS.REGISTER_FORM.PLACEHOLDER_NAME' | translate"
          (focus)="wWidth > 1024" [ngClass]="{'error_input': signUpForm.controls['name'].errors && signUpForm.controls['name'].errors['required'] && signUpForm.touched}" [maxlength]="255" required>
        <label for="name" class="error_label" *ngIf="signUpForm.controls['name'].errors && signUpForm.controls['name'].errors['required'] && signUpForm.touched">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M8.89438 1.78863C8.52586 1.05158 7.47405 1.05158 7.10553 1.78863L0.723562 14.5526C0.391112 15.2175 0.874608 15.9998 1.61799 15.9998H14.3819C15.1253 15.9998 15.6088 15.2175 15.2763 14.5526L8.89438 1.78863ZM6.99996 6.99977C6.99996 6.44749 7.44767 5.99977 7.99996 5.99977C8.55224 5.99977 8.99996 6.44749 8.99996 6.99977V9.99977C8.99996 10.5521 8.55224 10.9998 7.99996 10.9998C7.44767 10.9998 6.99996 10.5521 6.99996 9.99977V6.99977ZM6.99996 12.9998C6.99996 12.4475 7.44767 11.9998 7.99996 11.9998C8.55224 11.9998 8.99996 12.4475 8.99996 12.9998C8.99996 13.5521 8.55224 13.9998 7.99996 13.9998C7.44767 13.9998 6.99996 13.5521 6.99996 12.9998Z"
              fill="#EF4025" />
          </svg>
          <span class="error_text" translate="COMPONENTS.REGISTER_FORM.ERROR_NAME"></span>
        </label>
      </cos-input>
      <cos-input placeholder="{{'COMPONENTS.REGISTER_FORM.PLACEHOLDER_EMAIL' | translate}}">
        <input id="email" formControlName="email"
          [placeholder]="'COMPONENTS.REGISTER_FORM.PLACEHOLDER_EMAIL' | translate"
          [ngClass]="{'error_input': signUpForm.controls['email'].errors && (signUpForm.controls['email'].errors['email'] || signUpForm.controls['email'].errors['required']) && signUpForm.touched}" [maxlength]="254" required>
        <label for="email" class="error_label" *ngIf="signUpForm.controls['email'].errors && (signUpForm.controls['email'].errors['email'] || signUpForm.controls['email'].errors['required']) && signUpForm.touched">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M8.89438 1.78863C8.52586 1.05158 7.47405 1.05158 7.10553 1.78863L0.723562 14.5526C0.391112 15.2175 0.874608 15.9998 1.61799 15.9998H14.3819C15.1253 15.9998 15.6088 15.2175 15.2763 14.5526L8.89438 1.78863ZM6.99996 6.99977C6.99996 6.44749 7.44767 5.99977 7.99996 5.99977C8.55224 5.99977 8.99996 6.44749 8.99996 6.99977V9.99977C8.99996 10.5521 8.55224 10.9998 7.99996 10.9998C7.44767 10.9998 6.99996 10.5521 6.99996 9.99977V6.99977ZM6.99996 12.9998C6.99996 12.4475 7.44767 11.9998 7.99996 11.9998C8.55224 11.9998 8.99996 12.4475 8.99996 12.9998C8.99996 13.5521 8.55224 13.9998 7.99996 13.9998C7.44767 13.9998 6.99996 13.5521 6.99996 12.9998Z"
              fill="#EF4025" />
          </svg>
          <span class="error_text" translate="COMPONENTS.REGISTER_FORM.ERROR_EMAIL"></span>
        </label>
      </cos-input>
      <cos-input placeholder="{{'COMPONENTS.REGISTER_FORM.PLACEHOLDER_COMPANY' | translate}}">
        <input id="company" formControlName="company"
          [placeholder]="'COMPONENTS.REGISTER_FORM.PLACEHOLDER_COMPANY' | translate"
          [ngClass]="{'error_input': errors.company}" [maxlength]="255">
        <label for="company" class="error_label" *ngIf="errors.company">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M8.89438 1.78863C8.52586 1.05158 7.47405 1.05158 7.10553 1.78863L0.723562 14.5526C0.391112 15.2175 0.874608 15.9998 1.61799 15.9998H14.3819C15.1253 15.9998 15.6088 15.2175 15.2763 14.5526L8.89438 1.78863ZM6.99996 6.99977C6.99996 6.44749 7.44767 5.99977 7.99996 5.99977C8.55224 5.99977 8.99996 6.44749 8.99996 6.99977V9.99977C8.99996 10.5521 8.55224 10.9998 7.99996 10.9998C7.44767 10.9998 6.99996 10.5521 6.99996 9.99977V6.99977ZM6.99996 12.9998C6.99996 12.4475 7.44767 11.9998 7.99996 11.9998C8.55224 11.9998 8.99996 12.4475 8.99996 12.9998C8.99996 13.5521 8.55224 13.9998 7.99996 13.9998C7.44767 13.9998 6.99996 13.5521 6.99996 12.9998Z"
              fill="#EF4025" />
          </svg>
          <span class="error_text" translate="{{errors.company}}"></span>
        </label>
      </cos-input>
      <cos-input placeholder="{{'COMPONENTS.REGISTER_FORM.PLACEHOLDER_PASSWORD' | translate}}">
        <input id="password" formControlName="password" type="password"
          [placeholder]="'COMPONENTS.REGISTER_FORM.PLACEHOLDER_PASSWORD' | translate"
          [ngClass]="{'error_input': errors.password}" [maxlength]="64" required>
      </cos-input>
      <cos-input placeholder="{{'COMPONENTS.REGISTER_FORM.PLACEHOLDER_PASSWORD_CONFIRM' | translate}}">
        <input id="password_confirm" formControlName="passwordConfirm" type="password"
          [placeholder]="'COMPONENTS.REGISTER_FORM.PLACEHOLDER_PASSWORD_CONFIRM' | translate"
          [ngClass]="{'error_input': errors.password}" [maxlength]="64" required>
        <label for="password_confirm" class="error_label" *ngIf="errors.password">
          <div class="icon_notification">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M8.89438 1.78863C8.52586 1.05158 7.47405 1.05158 7.10553 1.78863L0.723562 14.5526C0.391112 15.2175 0.874608 15.9998 1.61799 15.9998H14.3819C15.1253 15.9998 15.6088 15.2175 15.2763 14.5526L8.89438 1.78863ZM6.99996 6.99977C6.99996 6.44749 7.44767 5.99977 7.99996 5.99977C8.55224 5.99977 8.99996 6.44749 8.99996 6.99977V9.99977C8.99996 10.5521 8.55224 10.9998 7.99996 10.9998C7.44767 10.9998 6.99996 10.5521 6.99996 9.99977V6.99977ZM6.99996 12.9998C6.99996 12.4475 7.44767 11.9998 7.99996 11.9998C8.55224 11.9998 8.99996 12.4475 8.99996 12.9998C8.99996 13.5521 8.55224 13.9998 7.99996 13.9998C7.44767 13.9998 6.99996 13.5521 6.99996 12.9998Z"
                fill="#EF4025" />
            </svg>
          </div>
          <div class="error_text" translate="{{errors.password}}"></div>
        </label>
      </cos-input>
    </div>
    <div class="checbox_wrap">
      <label class="checkbox" [ngClass]="{error: errors.terms}">
        <input id="agreeToTerms" type="checkbox" formControlName="agreeToTerms" value="true">
        <span class="checkmark"></span>
      </label>

      <div class="checbox_description">

        <span translate="COMPONENTS.REGISTER_FORM.LBL_TERMS_AND_CONDITIONS_DESCRIPTION" (click)="agreeToTerms()"></span>
        <a class="bold" [href]="config.termsOfUse" target="_blank"
          translate="COMPONENTS.REGISTER_FORM.PRIVACY_POLICY_LNK_TERMS_OF_USE"></a>
        <a class="bold" [href]="config.privacyPolicy" target="_blank"
          translate="COMPONENTS.REGISTER_FORM.PRIVACY_POLICY_LNK_PRIVACY_POLICY"></a>

        <label for="agreeToTerms" class="error_label" *ngIf="errors.terms">
          <div class="icon_notification">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M8.89438 1.78863C8.52586 1.05158 7.47405 1.05158 7.10553 1.78863L0.723562 14.5526C0.391112 15.2175 0.874608 15.9998 1.61799 15.9998H14.3819C15.1253 15.9998 15.6088 15.2175 15.2763 14.5526L8.89438 1.78863ZM6.99996 6.99977C6.99996 6.44749 7.44767 5.99977 7.99996 5.99977C8.55224 5.99977 8.99996 6.44749 8.99996 6.99977V9.99977C8.99996 10.5521 8.55224 10.9998 7.99996 10.9998C7.44767 10.9998 6.99996 10.5521 6.99996 9.99977V6.99977ZM6.99996 12.9998C6.99996 12.4475 7.44767 11.9998 7.99996 11.9998C8.55224 11.9998 8.99996 12.4475 8.99996 12.9998C8.99996 13.5521 8.55224 13.9998 7.99996 13.9998C7.44767 13.9998 6.99996 13.5521 6.99996 12.9998Z"
                fill="#EF4025" />
            </svg>
          </div>

          <div  class="error_text" translate="{{errors.terms}}"></div>
        </label>
      </div>
    </div>
    <div class="checbox_wrap">
      <label class="checkbox">
        <input type="checkbox" formControlName="showInSearch">
        <span class="checkmark"></span>
      </label>
      <div class="checbox_description"><span translate="COMPONENTS.REGISTER_FORM.LBL_SHOW_IN_SEARCH_DESCRIPTION"
          (click)="allowSearch()"></span></div>
    </div>

    <button id="register_button" type="submit" (click)="doSignUp()" class="btn_big_submit"
      translate="COMPONENTS.REGISTER_FORM.BTN_SAVE"></button>

    <a [routerLink]="['/account/login']" translate="COMPONENTS.REGISTER_FORM.HAVE_AN_ACCOUNT"></a>
  </form>
</div>
