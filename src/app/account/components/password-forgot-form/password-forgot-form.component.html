<form name="passwordForgotForm" [formGroup]="passwordForgotForm" (ngSubmit)="doPasswordReset()" novalidate>
  <input id="email" formControlName="email"
    [placeholder]="'MODALS.PASSWORD_FORGOT_PLACEHOLDER_EMAIL' | translate"
    [ngClass]="{'error_input': errors?.email}" required>
  <label for="email" class="error_label" *ngIf="errors?.email">
    <div class="table_cell">
      <div class="sprite sprite-icon-inputfield-error2x"></div>
      <span translate="{{errors.email}}"></span>
    </div>
  </label>
  <button type="submit" [disabled]="passwordForgotForm.invalid"
    class="blue_button" translate="MODALS.PASSWORD_FORGOT_SEND_RESET"></button>
  <div class="link_section">
    <a class="lightbox_link" href="" mat-dialog-close
      translate="MODALS.PASSWORD_FORGOT_BTN_CANCEL"></a>
  </div>
</form>
