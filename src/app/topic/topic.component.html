          <div class="info_bar bar_green info_bar_show">

              <!-- Big graph >
              <big-graph
                [options]="vote.options" *ngIf="vote.type === VOTE_TYPES.multiple && (hasVoteEndedExpired(topic, vote) || hasVoteEnded(topic, vote))"></big-graph>
