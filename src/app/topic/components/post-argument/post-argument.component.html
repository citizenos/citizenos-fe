<div id="create_argument_footer_menu">
  <div class="footer_title" translate="COMPONENTS.POST_ARGUMENT.FOOTER_MENU_TITLE"></div>
  <button class="btn_big_submit" (click)="addArgument = !addArgument">
    <span class="btn_text" translate="COMPONENTS.POST_ARGUMENT.FOOTER_MENU_BTN_ADD_ARGUMENT"></span>
  </button>
</div>
<div id="create_argument_footer" [@openSlide]="addArgument ? 'open' : 'closed'">
  <div id="post_argument_form_wrap">
    <div class="form_header" translate="COMPONENTS.POST_ARGUMENT.FOOTER_FORM_TITLE"></div>
    <form id="argument_form" [attr.disabled]="!loggedIn()" name="argumentForm">
      <div id="type_select_wrap">
        <div class="type_item" translate="COMPONENTS.POST_ARGUMENT.FOOTER_FORM_ARGUMENT_TYPE_TITLE"></div>
        <div class="type_item" [ngClass]="atype" *ngFor="let atype of ARGUMENT_TYPES; let $index = index">
          <label class="radio_box" (click)="argumentType = atype">
            <input type="radio" [checked]="argumentType === atype" name="contrast" value="default">
            <span class="radio"></span>
            <div class="radio_lable"
              translate="{{('COMPONENTS.POST_ARGUMENT.ARGUMENT_TYPE_SELECT_OPTION_' + atype | uppercase) | translate}}">
            </div>
          </label>
        </div>
      </div>
      <cos-input placeholder="{{'COMPONENTS.POST_ARGUMENT.SUBJECT_CHARACTERS_LEFT' | translate:{chars: subject.length, charsLeft: ARGUMENT_SUBJECT_MAXLENGTH} }}">
        <input id="argument_subject" name="subject" [(ngModel)]="subject"
          placeholder="{{'COMPONENTS.POST_ARGUMENT.PLACEHOLDER_ADD_SUBJECT_TO_ARGUMENT' | translate:{chars: subject.length, charsLeft: ARGUMENT_SUBJECT_MAXLENGTH} }}" class="gray_borders"
          [ngClass]="{'error_input': errors?.subject}" (focus)="focusArgumentSubject"
          [attr.maxlength]="ARGUMENT_SUBJECT_MAXLENGTH" required>
        <label for="argument_subject" class="error_label" *ngIf="errors?.subject">
          <div class="table_cell">
            <div class="icon_notification_error_small"></div>
            <span translate="{{errors.subject}}"></span>
          </div>
        </label>
      </cos-input>
      <div id="subject_counter" translate="COMPONENTS.POST_ARGUMENT.SUBJECT_CHARACTERS_LEFT" [translateParams]="{chars: subject.length, charsLeft: ARGUMENT_SUBJECT_MAXLENGTH}"></div>
      <textarea cosmarkdown name="text"
        cosmarkdowntranslatecharacterstatuskey="COMPONENTS.POST_ARGUMENT.ARGUMENT_TYPE_CHARACTER_LIMIT" id="argument_text"
        [(item)]="text" class="gray_borders" (itemChange)="updateText($event)"
        [placeholder]="('VIEWS.TOPICS_TOPICID.PLACEHOLDER_EXPLAIN_YOUR_ARGUMENT' | translate)"
        [ngClass]="{'error_input': errors?.text}" [limit]="argumentMaxLength()" required></textarea>
      <label for="argument_text" class="error_label" *ngIf="errors?.text">
        <div class="table_cell">
          <div class="icon_notification_error_small"></div>
          <span translate="{{errors.text}}"></span>
        </div>
      </label>
    </form>
  </div>
  <div id="buttons_row">
    <div id="close_create">
      <button class="btn_big_submit_ghost close_button" (click)="addArgument = !addArgument">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5.29311 17.2929C4.90258 17.6834 4.90258 18.3166 5.29311 18.7071C5.68363 19.0976 6.3168 19.0976 6.70732 18.7071L12.0002 13.4142L17.2931 18.7071C17.6836 19.0976 18.3168 19.0976 18.7073 18.7071C19.0978 18.3166 19.0978 17.6834 18.7073 17.2929L13.4144 12L18.7073 6.70711C19.0978 6.31658 19.0978 5.68342 18.7073 5.29289C18.3168 4.90237 17.6836 4.90237 17.2931 5.29289L12.0002 10.5858L6.70732 5.29289C6.3168 4.90237 5.68363 4.90237 5.29311 5.29289C4.90258 5.68342 4.90258 6.31658 5.29311 6.70711L10.586 12L5.29311 17.2929Z"
            fill="#2C3B47" />
        </svg>
      </button>
    </div>
    <div id="navigate_create">
      <div translate="COMPONENTS.POST_ARGUMENT.ARGUMENT_TYPE_CHARACTER_LIMIT" [translateParams]="{numberOfCharacters: argumentMaxLength() - (text.length || 0)}"></div>
      <button class="btn_big_submit_ghost">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7.42058 17.0297H16.6588C16.8706 17.0297 17.0206 16.9414 17.1088 16.7649C17.1971 16.5885 17.1794 16.412 17.0559 16.2355L14.5412 12.9002C14.4353 12.7591 14.3029 12.6885 14.1441 12.6885C13.9853 12.6885 13.8618 12.7591 13.7735 12.9002L11.1794 16.262L9.45882 14.0385C9.35293 13.9149 9.22058 13.8532 9.06176 13.8532C8.90293 13.8532 8.7794 13.9238 8.69117 14.0649L7.02352 16.2355C6.89999 16.412 6.88693 16.5885 6.98434 16.7649C7.08105 16.9414 7.22646 17.0297 7.42058 17.0297Z"
            fill="#2C3B47" />
          <rect x="4" y="4" width="16" height="16" rx="1" stroke="#2C3B47" stroke-width="2" />
        </svg>
        <span translate="COMPONENTS.POST_ARGUMENT.BTN_ADD_IMAGE"></span>
      </button>
      <button class="btn_big_submit" (click)="postArgument()">
        <span class="btn_text" translate="COMPONENTS.POST_ARGUMENT.BTN_ARGUMENT_POST"></span>
        <svg id="continue_btn" width="24" height="24" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.5467 6.31262C14.1471 5.89579 13.4991 5.89579 13.0994 6.31262C12.6997 6.72945 12.6997 7.40527 13.0994 7.8221L16.0816 11L6 11C5.43478 11 5 11.4108 5 12.0003C5 12.5897 5.43478 12.9824 6 12.9824L16.0816 12.9824L13.0994 16.1779C12.6997 16.5947 12.6997 17.2705 13.0994 17.6874C13.4991 18.1042 14.1471 18.1042 14.5467 17.6874L20 12L14.5467 6.31262Z"
            fill="white" />
        </svg>
      </button>
    </div>
  </div>
</div>
