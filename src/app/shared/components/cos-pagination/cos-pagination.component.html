<div class="pagination" *ngIf="totalPages > 1">
  <button class="btn_big_nav btn_pagination" (click)="loadPrevious()"><div class="icon_general_arrow_long_left" ></div></button>
  <button class="btn_big_nav" *ngFor="let x of pages()" (click)="doSelect(x)"
    [ngClass]="{'active': x === page }">{{x}}</button>
  <button class="btn_big_nav btn_pagination" (click)="loadNext()"><div class="icon_general_arrow_long_right" ></div></button>
</div>
